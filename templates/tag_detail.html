{% extends 'base.html' %}
{% load static %}
{% block content %}


<main class="main-container">

  <div class="lg:w-8/12 lg:mx-auto mb-8">

    <header class="flex flex-wrap items-center p-4 md:py-8">

      <div class="md:w-3/12 md:ml-16">
        <!-- profile image --->
              <img class="w-20 h-20 md:w-40 md:h-40 object-cover rounded-full
                         border-2 border-pink-600 p-1" src="{% static 'assets1/default-user.png' %}" alt="no profile">
          <h1>#{{ tag.name }} </h1>

      </div>

    </header>

    <!-- posts -->
    <div class="px-px md:px-3">

          <!-- insta freatures -->
          <ul class="flex items-center justify-around md:justify-center space-x-12
                        uppercase tracking-widest font-semibold text-xs text-gray-600
                        border-t">
            <li class="md:border-t-4" style="color: var(--main_colour); padding-top: 1%;">
                <span class="hidden md:inline" style="color: var(--text-dark)">{{ tag.post_set.count }} Posts</span>
            </li>
          </ul>
      <!-- flexbox grid -->
      <div class="flex flex-wrap -mx-px md:-mx-3">
              {% for post in posts %}
                    <div class="w-1/3 p-px md:px-3">
                      <!-- post 1-->
                      <a href="{{ post.get_absolute_url }}">
                        <article class="post bg-gray-100 text-white relative pb-full md:mb-6">
                          <!-- post image-->
                          <img class="w-full h-full absolute left-0 top-0 object-cover"
                               src="{{ post.picture.url }}" alt="image">

                          <i class="fas fa-square absolute right-0 top-0 m-1"></i>
                          <!-- overlay-->
                          <div class="overlay bg-gray-800 bg-opacity-25 w-full h-full absolute left-0 top-0 hidden">
                            <div class="flex justify-center items-center
                                                space-x-4 h-full">
                              <span class="p-2">
                                <i class="fas fa-heart"></i>
                                {{ post.likes }}
                              </span>

                              <span class="p-2">
                                <i class="fas fa-comment"></i>
                                2,909
                              </span>
                            </div>
                          </div>

                        </article>
                      </a>
                    </div>

                  {% empty %}

                      <h1 style="color: var(--text-dark); font-weight: bolder; margin-left: 40%; padding-top: 50px">No Posts Yet
                          <i class="fas fa-face-frown fa-2xl px-1 pt-1"></i>
                      </h1>

                  {% endfor %}

      </div>
    </div>
  </div>
</main>

{% endblock %}
