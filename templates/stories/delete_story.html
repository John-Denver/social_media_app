{% extends 'base.html' %}

{% block content %}
  <h1>Delete "{{ story.title }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this story?</p>
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a href="{% url 'story_detail' story.pk %}" class="btn btn-secondary">No, cancel</a>
  </form>
{% endblock %}
